[pytest]
# Pytest configuration for BasisREMY

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for test categorization
markers =
    core: Core functionality tests (octave_manager, basisremy, etc.)
    remy: REMY data format parsing tests
    backend: Backend simulation tests
    lcmodel: LCModel backend tests
    slaser: sLaser backend tests
    slow: Tests that take a long time to run
    docker: Tests that require Docker
    integration: Integration tests
    unit: Unit tests

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Coverage options (if using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

[tool:pytest]
# Legacy configuration section
norecursedirs = .git .tox dist build *.egg externals legacy docker_setup output __pycache__

